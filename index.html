<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
</head>
<body>
    <h1>Password Generator in JavaScript</h1>
    <div class="container">
        <div class="output">
        <input type="text" name="te" id="outputtxt" placeholder="Your Password">
        <button id="copy">Copy</button>
        </div>

        <div class="output">
            <label>Password Length :</label>
            <input type="number" name="te" id="length" placeholder="Enter Password Length">
             
            </div>
         
        <div class="selection"> 
        <input type="checkbox" id="number" checked>
        <label>Number</label>
        </div>
        <div class="selection">
        <input type="checkbox" id="small">
        <label>Small</label>
        </div>
        <div class="selection">
            <input type="checkbox" id="capital">
            <label>Capital</label>
            </div>

            <div class="selection">
                <input type="checkbox" id="symbol">
                <label>Symbol</label>
                </div>

       <button id="btnsubmit">Generate Password</button>
        <p> </p>
    </div>
</body>
</html>
